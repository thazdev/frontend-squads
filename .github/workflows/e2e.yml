name: e2e-smoke

on:
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest

    services:
      arango:
        image: arangodb:latest
        env: { ARANGO_ROOT_PASSWORD: root }
        ports: [8529:8529]

    steps:
    # 1 â–¸ checkout
    - uses: actions/checkout@v4

    # 2 â–¸ pnpm + Node + store-cache
    - uses: pnpm/action-setup@v3
      with: { version: 8 }
    - uses: actions/setup-node@v3
      with: { node-version: 20 }
    - uses: actions/cache@v4
      with:
        path: ~/.local/share/pnpm/store/v3
        key: pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
        restore-keys: pnpm-${{ runner.os }}-

    # 3 â–¸ cache sÃ³ do Chromium
    - uses: actions/cache@v4
      with:
        path: ~/.cache/ms-playwright
        key: pw-${{ runner.os }}-1.42.1

    # 4 â–¸ deps do frontend
    - run: pnpm install --no-frozen-lockfile

    # 5 â–¸ instala Chromium
    - run: PW_BRANCH=chromium pnpm exec playwright install chromium
      env: { PLAYWRIGHT_SKIP_VALIDATE_HOST_REQUIREMENTS: 1 }

    # 6 â–¸ clone backend + deps
    - name: Clone + install backend
      run: |
        git clone --depth 1 https://github.com/thazdev/backend-squads.git backend
        cd backend && pnpm install --no-frozen-lockfile

    # 7 â–¸ seed coleÃ§Ãµes users/squads/tasks no _system
    - run: |
        for col in users squads tasks; do
          curl -s -u root:root -X POST http://localhost:8529/_api/collection \
            -H 'Content-Type: application/json' -d "{\"name\":\"$col\"}" || true
        done

    # 8 â–¸ start backend (porta 4000) â€“ fail-fast
    - name: Start backend
      working-directory: backend
      run: |
        pnpm exec ts-node --transpile-only src/index.ts > /tmp/back.log 2>&1 &
        for i in {1..15}; do nc -z localhost 4000 && exit 0; sleep 2; done
        echo "::error::Backend nÃ£o subiu"; cat /tmp/back.log; exit 1

    # 9 â–¸ start Vite dev (porta 5173)
    - name: Start frontend (Vite dev)
      run: |
        pnpm exec vite --host --port 5173 &>/tmp/vite.log &
        for i in {1..15}; do nc -z localhost 5173 && exit 0; sleep 2; done
        echo "::error::Vite nÃ£o subiu"; cat /tmp/vite.log; exit 1

    # 10 â–¸ smoke tests (captura saÃ­da)
    - name: Run smoke tests
      run: |
        # list â†’ stdout | tee
        # github â†’ stdout (anotaÃ§Ãµes)
        # json â†’ arquivo separado
        pnpm exec playwright test tests/specs/smoke.spec.ts \
          --reporter=list,github,json=./play-result.json | tee $RUNNER_TEMP/test-output.txt


    # 11 â–¸ resumo no Job Summary
    - name: Summary ðŸŽ¯
      if: always()
      run: |
        PASSED=$(grep -o "âœ“" $RUNNER_TEMP/test-output.txt | wc -l || true)
        FAILED=$(grep -o "âœ˜" $RUNNER_TEMP/test-output.txt | wc -l || true)
        echo "## ðŸ§ª Smoke-tests"               >> $GITHUB_STEP_SUMMARY
        echo ""                                >> $GITHUB_STEP_SUMMARY
        echo "- âœ…  Passed: **$PASSED**"       >> $GITHUB_STEP_SUMMARY
        echo "- âŒ  Failed: **$FAILED**"       >> $GITHUB_STEP_SUMMARY
        echo ""                                >> $GITHUB_STEP_SUMMARY
        if [ "$FAILED" -gt 0 ]; then
          echo "<details><summary>â›” Error output</summary>" >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY
          grep -E "^ *âœ˜" $RUNNER_TEMP/test-output.txt \
            | sed 's/^/    /' >> $GITHUB_STEP_SUMMARY || true
          echo '</details>' >> $GITHUB_STEP_SUMMARY
        fi
