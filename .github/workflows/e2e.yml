name: e2e-smoke
on: { pull_request: { branches: [main] } }

jobs:
  e2e:
    runs-on: ubuntu-latest
    services:
      arango:
        image: arangodb:latest
        env: { ARANGO_ROOT_PASSWORD: root }
        ports: [8529:8529]

    steps:
    - uses: actions/checkout@v4

    # pnpm cache
    - uses: pnpm/action-setup@v3
      with: { version: 8 }
    - uses: actions/setup-node@v3
      with: { node-version: 20 }
    - uses: actions/cache@v4
      with:
        path: ~/.local/share/pnpm/store/v3
        key: pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}

    # playwright cache
    - uses: actions/cache@v4
      with:
        path: ~/.cache/ms-playwright
        key: pw-${{ runner.os }}-1.42.1

    - run: pnpm install --no-frozen-lockfile
    - run: PW_BRANCH=chromium pnpm exec playwright install chromium
      env:
        PLAYWRIGHT_SKIP_VALIDATE_HOST_REQUIREMENTS: 1

    # backend deps (monorepo ≈ 2 s porque store já está cacheada)
    - run: pnpm install --no-frozen-lockfile   # backend
      working-directory: backend

    # seed rápido
    - run: |
        for col in users squads tasks; do
          curl -s -u root:root -X POST http://localhost:8529/_api/collection \
            -H 'Content-Type: application/json' -d "{\"name\":\"$col\"}" || true
        done

    # testes (servers sob controle do Playwright config)
    - run: pnpm exec playwright test tests/specs/smoke.spec.ts \
         --reporter=list,github,json
