name: E2E Smoke Tests

on:
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest

    services:
      arango:
        image: arangodb:latest
        env:
          ARANGO_ROOT_PASSWORD: root
        ports: [8529:8529]   # sem health-check; só esperamos a porta abrir

    steps:
      # ↓ Node + pnpm + dependências do front
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with: { version: 8 }
      - uses: actions/setup-node@v3
        with: { node-version: 20, cache: pnpm }
      - run: pnpm install --no-frozen-lockfile
      - run: pnpm exec playwright install --with-deps

      # ↓ Backend clonado em pasta separada
      - run: git clone --depth 1 https://github.com/thazdev/backend-squads.git backend
      - run: pnpm install --no-frozen-lockfile
        working-directory: backend

      # ↓ dá até 2 min para o container responder na porta 8529
      - run: npx wait-on tcp:8529 --timeout 120000

      # ↓ backend cria DB/coleções sozinho (ensureDatabase())
      - run: pnpm exec ts-node --transpile-only src/index.ts &
        working-directory: backend
        env:
          PORT: 4000
          ARANGO_URL: http://localhost:8529
          ARANGO_DATABASE: squads
          ARANGO_USER: root
          ARANGO_PASSWORD: root
          JWT_SECRET: demo
      - run: npx wait-on tcp:4000

      # ↓ build + preview do Vite
      - run: pnpm run build && pnpm exec vite preview --port 5173 &
      - run: npx wait-on http://localhost:5173

      # ↓ executa apenas os testes @smoke
      - run: pnpm exec playwright test tests/specs/smoke.spec.ts --reporter=list

      # ↓ se der ruim, exibe logs do Arango
      - if: failure()
        run: docker logs $(docker ps -qf "ancestor=arangodb:latest") || true
