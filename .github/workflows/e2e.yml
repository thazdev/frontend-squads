name: e2e-smoke

on:
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest

    services:
      arango:
        image: arangodb:latest
        env: { ARANGO_ROOT_PASSWORD: root }
        ports: [8529:8529]

    steps:
    # â”€â”€ checkout
    - uses: actions/checkout@v4

    # â”€â”€ pnpm + Node + cache da store
    - uses: pnpm/action-setup@v3
      with: { version: 8 }
    - uses: actions/setup-node@v3
      with: { node-version: 20 }
    - uses: actions/cache@v4
      with:
        path: ~/.local/share/pnpm/store/v3
        key: pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
        restore-keys: pnpm-${{ runner.os }}-

    # â”€â”€ cache do Chromium
    - uses: actions/cache@v4
      with:
        path: ~/.cache/ms-playwright
        key: pw-${{ runner.os }}-1.42.1

    # â”€â”€ deps do frontend
    - run: pnpm install --no-frozen-lockfile

    # â”€â”€ instala apenas Chromium
    - run: PW_BRANCH=chromium pnpm exec playwright install chromium
      env: { PLAYWRIGHT_SKIP_VALIDATE_HOST_REQUIREMENTS: 1 }

    # â”€â”€ clone + deps backend
    - name: Clone + install backend
      run: |
        git clone --depth 1 https://github.com/thazdev/backend-squads.git backend
        cd backend && pnpm install --no-frozen-lockfile

    # â”€â”€ seed coleÃ§Ãµes
    - run: |
        for col in users squads tasks; do
          curl -s -u root:root -X POST http://localhost:8529/_api/collection \
               -H 'Content-Type: application/json' -d "{\"name\":\"$col\"}" || true
        done

    # â”€â”€ start backend
    - name: Start backend
      working-directory: backend
      run: |
        pnpm exec ts-node --transpile-only src/index.ts >/tmp/back.log 2>&1 &
        for i in {1..15}; do nc -z localhost 4000 && exit 0; sleep 2; done
        echo "::error::Backend nÃ£o subiu"; cat /tmp/back.log; exit 1

    # â”€â”€ start Vite dev
    - name: Start frontend (Vite dev)
      run: |
        pnpm exec vite --host --port 5173 >/tmp/vite.log 2>&1 &
        for i in {1..15}; do nc -z localhost 5173 && exit 0; sleep 2; done
        echo "::error::Vite nÃ£o subiu"; cat /tmp/vite.log; exit 1

    # â”€â”€ smoke tests â€“ 1Âª vez: saÃ­da curta; 2Âª vez: JSON
    - name: Run smoke tests (quiet)
      run: |
        pnpm exec playwright test tests/specs/smoke.spec.ts \
          --reporter=dot,github --quiet \
          | tee $RUNNER_TEMP/test-output.txt

        pnpm exec playwright test tests/specs/smoke.spec.ts \
          --reporter=json > play-result.json 2>/dev/null || true

    # â”€â”€ artefato JSON para IA/bots
    - uses: actions/upload-artifact@v4
      with:
        name: playwright-json
        path: play-result.json
        retention-days: 5

    # â”€â”€ resumo enxuto + mensagem de erro
    - name: Summary ðŸŽ¯
      if: always()
      run: |
        PASSED=$(grep -o "Â·" $RUNNER_TEMP/test-output.txt | wc -l || true)
        FAILED=$(grep -o "[FÃ—]" $RUNNER_TEMP/test-output.txt | wc -l || true)

        echo "## ðŸ§ª Smoke-tests"             >> $GITHUB_STEP_SUMMARY
        echo "- âœ…  Passed: **$PASSED**"    >> $GITHUB_STEP_SUMMARY
        echo "- âŒ  Failed: **$FAILED**"    >> $GITHUB_STEP_SUMMARY
        echo ""                              >> $GITHUB_STEP_SUMMARY

        if [ "$FAILED" -gt 0 ]; then
          echo "<details><summary>â›” Failed tests</summary>" >> $GITHUB_STEP_SUMMARY
          # extrai mensagem curta de play-result.json
          node - <<'JS' play-result.json >> $GITHUB_STEP_SUMMARY
const fs = require('fs');
const r  = JSON.parse(fs.readFileSync(process.argv[1],'utf8'));
for (const s of r.suites||[])
  for (const spec of s.specs||[])
    for (const t of spec.tests||[])
      for (const res of t.results||[])
        if (res.status === 'failed') {
          const msg = (res.error?.message||'').split('\n')[0];
          console.log(`- **${spec.title}** â†’ ${msg}`);
        }
JS
          echo '</details>' >> $GITHUB_STEP_SUMMARY
        fi
