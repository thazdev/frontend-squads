name: E2E Smoke Tests

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "pnpm"

      - name: 📥 Instala dependências
        run: pnpm install --no-frozen-lockfile

      - name: 📥 Instala browsers Playwright
        run: pnpm exec playwright install

      - name: 🔍 Changed files
        id: changes
        uses: tj-actions/changed-files@v42

      - name: ⬇️ Clone backend
        run: git clone https://github.com/thazdev/backend-squads.git ../backend

      - name: 🧹 Remove contêiner Arango anterior (se existir)
        run: docker rm -f arango || true

      - name: 🐟 Start ArangoDB
        run: docker run -d --name arango -e ARANGO_ROOT_PASSWORD=root -p 8529:8529 arangodb

      - name: ⏳ Wait for Arango
        run: npx wait-on tcp:8529 --timeout 120000

      - name: 🔧 Cria database squads
        run: |
          echo "Criando banco squads..."
          curl -s -X POST --user root:root \
            -H 'Content-Type: application/json' \
            -d '{"name":"squads"}' \
            http://localhost:8529/_api/database || true

      - name: 🔧 Cria collections no banco squads
        run: |
          for name in users squads tasks; do
            echo "Criando collection: $name"
            curl -s -X POST --user root:root \
              -H 'Content-Type: application/json' \
              -d "{\"name\":\"$name\"}" \
              http://localhost:8529/_db/squads/_api/collection || true
          done


      - name: 🕐 Aguarda Arango subir
        run: sleep 5

      - name: 📦 Install backend dependencies
        run: pnpm install
        working-directory: ../backend

      - name: 📦 Instalar ts-node 
        run: pnpm add -D ts-node typescript
        working-directory: ../backend

      - name: 🟢 Start backend
        run: pnpm exec ts-node --transpile-only src/index.ts > backend.log 2>&1 &
        working-directory: ../backend
        env:
          PORT: 4000
          ARANGO_URL: http://localhost:8529
          ARANGO_DATABASE: squads
          ARANGO_USER: root
          ARANGO_PASSWORD: root
          JWT_SECRET: 0r32ff1k0sf019r34g

      - name: 🪵 Show backend logs (temp)
        run: cat ../backend/backend.log || true

      - name: ⏳ Wait for backend
        run: npx wait-on tcp:4000 --timeout 120000

      - name: 📄 Backend logs
        if: always()
        run: cat backend.log || true
        working-directory: ../backend

      - name: 🟢 Start Vite
        run: pnpm run build && pnpm exec vite preview --port 5173 &

      - name: ⏳ Wait for server
        run: npx wait-on http://localhost:5173

      - name: 🚀 Roda testes e gera JSON
        run: pnpm exec playwright test tests/specs --grep @smoke --reporter=html,json

      - name: 🧪 Analisa resultados e comenta no PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          CHANGED_FILES: ${{ steps.changes.outputs.all_changed_files }}
        run: pnpm exec tsx scripts/analyze-results.ts

      - name: 📄 ArangoDB logs
        if: failure()
        run: docker logs $(docker ps -aqf "ancestor=arangodb:latest")
