name: E2E Smoke Tests

on:
  pull_request:
    branches:
      - main

jobs:
  e2e:
    runs-on: ubuntu-latest

    services:
      arango:
        image: arangodb:latest
        env:
          ARANGO_ROOT_PASSWORD: root
        ports:
          - 8529:8529   # sem health-check; apenas esperamos a porta abrir

    steps:
      # 1. checkout + pnpm + Node
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: pnpm

      # 2. dependências do frontend
      - name: Install frontend deps
        run: pnpm install --no-frozen-lockfile
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps   # mantém --with-deps

      # 3. backend em pasta separada
      - name: Clone backend
        run: git clone --depth 1 https://github.com/thazdev/backend-squads.git backend
      - name: Install backend deps
        run: pnpm install --no-frozen-lockfile
        working-directory: backend

      # 4. espera Arango subir
      - name: Wait Arango (porta 8529)
        run: npx wait-on tcp:8529 --timeout 120000

      # 5. inicia backend e grava log
      - name: Start backend
        run: |
          pnpm exec ts-node --transpile-only src/index.ts \
            > $RUNNER_TEMP/backend.log 2>&1 &
          echo "Backend PID: $!"
        working-directory: backend
        env:
          PORT: 4000
          ARANGO_URL: http://localhost:8529
          ARANGO_DATABASE: squads
          ARANGO_USER: root
          ARANGO_PASSWORD: root
          JWT_SECRET: demo
      - name: Wait backend (porta 4000)
        run: npx wait-on tcp:4000 --timeout 180000

      # 6. build + preview do Vite
      - name: Build & preview Vite
        run: |
          pnpm run build
          pnpm exec vite preview --port 5173 &
      - name: Wait frontend (porta 5173)
        run: npx wait-on http://localhost:5173 --timeout 120000

      # 7. smoke-tests
      - name: Run smoke tests
        run: pnpm exec playwright test tests/specs/smoke.spec.ts --reporter=list

      # 8. logs úteis em caso de falha
      - name: Backend log
        if: failure()
        run: cat $RUNNER_TEMP/backend.log || true

      - name: Arango logs
        if: failure()
        run: docker logs $(docker ps -qf "ancestor=arangodb:latest") || true
