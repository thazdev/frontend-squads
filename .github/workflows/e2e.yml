name: e2e-smoke
on:
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest

    services:
      arango:
        image: arangodb:latest
        env:
          ARANGO_ROOT_PASSWORD: root
        ports:
          - 8529:8529

    steps:
      # ‚ñ∏ checkout
      - uses: actions/checkout@v4

      # ‚ñ∏ pnpm + Node + cache da store
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - uses: actions/cache@v4
        with:
          path: ~/.local/share/pnpm/store/v3
          key: pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: pnpm-${{ runner.os }}-

      # ‚ñ∏ cache dos browsers Playwright (s√≥ Chromium)
      - uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: pw-${{ runner.os }}-1.42.1

      # ‚ñ∏ depend√™ncias do frontend
      - run: pnpm install --no-frozen-lockfile

      # ‚ñ∏ instala somente Chromium
      - run: PW_BRANCH=chromium pnpm exec playwright install chromium
        env:
          PLAYWRIGHT_SKIP_VALIDATE_HOST_REQUIREMENTS: 1

      # ‚ñ∏ clone backend + depend√™ncias
      - name: Clone + install backend
        run: |
          git clone --depth 1 https://github.com/thazdev/backend-squads.git backend
          cd backend && pnpm install --no-frozen-lockfile

      # ‚ñ∏ seed Arango (cole√ß√µes b√°sicas)
      - run: |
          for col in users squads tasks; do
            curl -s -u root:root -X POST http://localhost:8529/_api/collection \
              -H 'Content-Type: application/json' -d "{\"name\":\"$col\"}" || true
          done

      # ‚ñ∏ start backend
      - name: Start backend
        working-directory: backend
        run: |
          pnpm exec ts-node --transpile-only src/index.ts > /tmp/back.log 2>&1 &
          for i in {1..15}; do nc -z localhost 4000 && exit 0; sleep 2; done
          echo "::error::Backend n√£o subiu"; cat /tmp/back.log; exit 1

      # ‚ñ∏ start Vite dev
      - name: Start frontend (Vite dev)
        run: |
          pnpm exec vite --host --port 5173 > /tmp/vite.log 2>&1 &
          for i in {1..15}; do nc -z localhost 5173 && exit 0; sleep 2; done
          echo "::error::Vite n√£o subiu"; cat /tmp/vite.log; exit 1

      # ‚ñ∏ smoke-tests (rep√≥rter dot ‚Äì log curt√≠ssimo)
      - name: Run smoke tests
        run: |
          pnpm exec playwright test tests/specs/smoke.spec.ts \
            --reporter=dot,github --quiet \
            | tee "$RUNNER_TEMP/test-output.txt"

      # ‚ñ∏ Job Summary (pass/fail + 1¬™ linha do erro)
      - name: Summary üéØ
        if: always()
        run: |
         LOG="$RUNNER_TEMP/test-output.txt"
      
         # contagem pelos s√≠mbolos
         PASSED=$(grep -o "¬∑" "$LOG" | wc -l)
          FAILED=$(grep -o "√ó" "$LOG" | wc -l)
      
         {
           echo "## üß™ Smoke-tests"
           echo "- ‚úÖ  Passed: **${PASSED}**"
           echo "- ‚ùå  Failed: **${FAILED}**"
         } >> "$GITHUB_STEP_SUMMARY"
      
         if [ "$FAILED" -gt 0 ]; then
           {
             echo
             echo "<details><summary>‚õî Failures (click)</summary>"
             # linha do spec (come√ßa com ‚Äú1)‚Äù) + primeira linha Error:
             awk '
               /^[[:space:]]*[0-9]+\)/ {print "- " $0; getline; print "  " $0}
             ' "$LOG"
              echo '</details>'
            } >> "$GITHUB_STEP_SUMMARY"
          fi
