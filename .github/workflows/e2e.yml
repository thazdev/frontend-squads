name: E2E Smoke Tests

on:
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest

    services:
      arango:
        image: arangodb:latest
        env:
          ARANGO_ROOT_PASSWORD: root
        ports:
          - 8529:8529   # sem health-check; sÃ³ esperamos a porta abrir

    steps:
      # 1 â–¸ checkout + pnpm + Node
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with: { version: 8 }
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: pnpm

      # 2 â–¸ deps do frontend + Playwright
      - run: pnpm install --no-frozen-lockfile
      - run: pnpm exec playwright install --with-deps

      # 3 â–¸ clone + deps do backend
      - run: git clone --depth 1 https://github.com/thazdev/backend-squads.git backend
      - run: pnpm install --no-frozen-lockfile
        working-directory: backend

      # 4 â–¸ espera Arango subir e cria coleÃ§Ãµes no _system
      - run: npx wait-on tcp:8529 --timeout 60000
      - name: Seed ArangoDB
        run: |
          for col in users squads tasks; do
            curl -s -u root:root -X POST \
              http://localhost:8529/_api/collection \
              -H 'Content-Type: application/json' \
              -d "{\"name\":\"$col\"}" || true
          done

      # 5 â–¸ start backend (fail-fast 30 s)
      - name: Start backend
        run: |
          pnpm exec ts-node --transpile-only src/index.ts \
            > $RUNNER_TEMP/backend.log 2>&1 &
          BACK_PID=$!
          for i in {1..15}; do
            if nc -z localhost 4000; then exit 0; fi
            sleep 2
          done
          cat $RUNNER_TEMP/backend.log; kill $BACK_PID; exit 1
        working-directory: backend
        env:
          PORT: 4000
          ARANGO_URL: http://localhost:8529
          ARANGO_DATABASE: _system
          ARANGO_USER: root
          ARANGO_PASSWORD: root
          JWT_SECRET: demo

      # 6 â–¸ build + preview Vite
      - run: |
          pnpm run build
          pnpm exec vite preview --port 5173 &
      - run: npx wait-on http://localhost:5173 --timeout 60000

      # 7 â–¸ smoke tests â†’ salva saÃ­da em arquivo
      - name: Run smoke tests
        run: |
          pnpm exec playwright test tests/specs/smoke.spec.ts \
            --reporter=list,github | tee $RUNNER_TEMP/test-output.txt

      # 8 â–¸ Summary no Job Summary
      - name: Summary ðŸŽ¯
        if: always()
        run: |
          PASSED=$(grep -o "âœ“" $RUNNER_TEMP/test-output.txt | wc -l || true)
          FAILED=$(grep -o "âœ˜" $RUNNER_TEMP/test-output.txt | wc -l || true)
          echo "## ðŸ§ª Smoke-tests"                 >> $GITHUB_STEP_SUMMARY
          echo ""                                  >> $GITHUB_STEP_SUMMARY
          echo "- âœ…  Passed: **$PASSED**"         >> $GITHUB_STEP_SUMMARY
          echo "- âŒ  Failed: **$FAILED**"         >> $GITHUB_STEP_SUMMARY

      # 9 â–¸ logs p/ troubleshooting
      - if: always()
        run: cat $RUNNER_TEMP/backend.log || true
      - if: failure()
        run: docker logs $(docker ps -qf "ancestor=arangodb:latest") || true
