name: E2E Smoke Tests
on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "pnpm"

      - name: ğŸ“¥ Instala dependÃªncias
        run: pnpm install --no-frozen-lockfile


      - name: ğŸ“¥ Instala browsers Playwright
        run: pnpm exec playwright install --with-deps

      - name: ğŸ” Changed files
        id: changes
        uses: tj-actions/changed-files@v42

      - name: â¬‡ï¸ Clone backend
        run: git clone https://github.com/thazdev/backend-squads.git ../backend

      - name: ğŸ“¦ Install backend dependencies
        run: pnpm install
        working-directory: ../backend

      - name: ğŸŸ¢ Start backend
        run: pnpm run dev &
        working-directory: ../backend

      - name: â³ Wait for backend
        run: npx wait-on http://localhost:4000

      - name: ğŸŸ¢ Start Vite
        run: pnpm run dev &
        
      - name: â³ Wait for server
        run: npx wait-on http://localhost:5173

      - name: ğŸš€ Roda testes e gera JSON
        run: pnpm exec playwright test tests/specs --grep @smoke --reporter=html,json


      - name: ğŸ§ª Analisa resultados e comenta no PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          CHANGED_FILES: ${{ steps.changes.outputs.all_changed_files }}
        run: pnpm exec tsx scripts/analyze-results.ts
